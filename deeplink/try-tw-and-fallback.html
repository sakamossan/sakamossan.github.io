<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <p id="ad">クリック</p>
  <script src="./deeplink.js"></script>
<script>
(function(){

  var deeplink = new Deeplink({
    appDeeplinkURL: "twitter://search?query=%23hash",
    webFallbackURL: "http://example.com",
    fallbackDelay: 500
  });

  var a = document.getElementById('ad');
  a.onclick = function(){
    console.log(1);
    deeplink.open()
  };

})();
</script>
</body>
</html>
